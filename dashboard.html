        <main class="bg-gray-100 text-gray-800">
          <div class="bg-white shadow-lg max-w-3xl mx-auto p-6">
            <h1 class="text-2xl font-bold mb-4 text-purple-700">
              🏦 <span id="welcomeUser"></span>
            </h1>

            <!-- Balance -->
            <div class="text-center mb-6">
              <h2 class="text-2xl font-bold text-gray-900">
                Current Balance:
                <span id="currentBalance" class="text-purple-700 font-bold"
                  >0</span
                >
                PKR
              </h2>
            </div>

            <!-- Chart -->
            <div class="relative w-full h-80">
              <canvas id="transactionChart" class="w-full h-full"></canvas>
            </div>

            <!-- Recent Transactions -->
            <h3
              class="mt-8 mb-2 text-2xl font-bold text-purple-700 text-center"
            >
              Recent Transactions
            </h3>
            <table class="w-full border-t">
              <thead>
                <tr class="text-left bg-gray-100">
                  <th class="py-2 px-3">Type</th>
                  <th class="py-2 px-3">Amount</th>
                  <th class="py-2 px-3">Date</th>
                </tr>
              </thead>
              <tbody id="recentTransactions"></tbody>
            </table>

            <div class="text-center mt-6">
              <button
                onclick="window.location.href='history.html'"
                class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-md"
              >
                View All Transactions
              </button>
            </div>
          </div>
        </main>
      </div>

    <script src="atmdata.js"></script>
    <script>
      // ==========================
      // 💰 Dashboard Logic
      // ==========================
      const loggedInEmail1 = localStorage.getItem("loggedInUser");
      const users1 = JSON.parse(localStorage.getItem("users")) || [];
      const currentUser1 = users1.find((u) => u.email === loggedInEmail1);
      console.log(currentUser1);
      if (!currentUser1) {
        window.location.href = "login.html";
      }

      // Show user name and balance
      document.getElementById("welcomeUser").textContent =
        "Welcome, " + currentUser1.fullname;
      document.getElementById("currentBalance").textContent =
        currentUser1.balance.toFixed(2);

      // ==========================
      // 📊 Deposit / Withdraw / Transfer Bar Chart
      // ==========================
      const ctx = document.getElementById("transactionChart").getContext("2d");
      const transactions = currentUser1.transactions || [];

      if (transactions.length === 0) {
        ctx.font = "16px Arial";
        ctx.fillStyle = "gray";
        ctx.fillText("No transactions yet", 100, 50);
      } else {
        const labels = transactions.map((t) => t.date.split(",")[0]);

        // Separate data by type
        const depositData = transactions.map((t) =>
          t.type.includes("Deposit") ? t.amount : 0
        );
        const withdrawData = transactions.map((t) =>
          t.type.includes("Withdraw") ? t.amount : 0
        );
        const transferData = transactions.map((t) =>
          t.type.includes("Transfer") ? t.amount : 0
        );

        new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Deposits",
                data: depositData,
                backgroundColor: "rgba(34,197,94,0.7)",
                borderColor: "rgba(34,197,94,1)",
                borderWidth: 1,
              },
              {
                label: "Withdrawals",
                data: withdrawData,
                backgroundColor: "rgba(239,68,68,0.7)",
                borderColor: "rgba(239,68,68,1)",
                borderWidth: 1,
              },
              {
                label: "Transfer",
                data: transferData,
                backgroundColor: "rgba(128,90,213,0.7)",
                borderColor: "rgba(128,90,213,1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: "bottom",
                labels: {
                  color: "#333",
                  font: { size: 13 },
                  padding: 20,
                },
              },
              tooltip: {
                enabled: true,
                backgroundColor: "rgba(0,0,0,0.7)",
                titleColor: "#fff",
                bodyColor: "#fff",
                cornerRadius: 6,
                padding: 10,
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                grid: { color: "rgba(200,200,200,0.2)" },
                ticks: { color: "#555" },
              },
              x: {
                grid: { display: false },
                ticks: { color: "#555" },
              },
            },
          },
        });
      }

      // ==========================
      // 📜 Recent Transactions Table
      // ==========================
      const recentTxBody = document.getElementById("recentTransactions");
      recentTxBody.innerHTML = "";

      if (transactions.length === 0) {
        recentTxBody.innerHTML =
          '<tr><td colspan="3" class="text-center py-3 text-gray-500">No transactions yet.</td></tr>';
      } else {
        transactions
          .slice()
          .reverse()
          .slice(0, 5)
          .forEach((t) => {
            const color = t.type.includes("Deposit")
              ? "text-green-600"
              : t.type.includes("Withdraw")
              ? "text-red-600"
              : t.type.includes("Transfer")
              ? "text-purple-600"
              : "text-gray-600";

            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="py-2 px-3 ${color}">${t.type}</td>
              <td class="py-2 px-3">Rs. ${t.amount.toFixed(2)}</td>
              <td class="py-2 px-3">${t.date}</td>
            `;
            recentTxBody.appendChild(row);
          });
      }
    </script>
